<div class="col-md-2 title-chart">
  <h2>{{ChartTitle}}</h2>
  <span><i class="fa fa-clock-o" aria-hidden="true"></i> {{hours}} : {{minutes}} : {{seconds}}</span>
  <p><i class="fa fa-plus-circle" aria-hidden="true"></i> {{ChartValue}}</p>
</div>
<div class="col-md-10">
  <google-chart [data]="lineChartData"></google-chart>
</div>
