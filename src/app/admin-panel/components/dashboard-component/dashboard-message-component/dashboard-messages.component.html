<section class="col-md-8">
<div *ngFor="let message of userMessages">
  <div class="col-md-2">
    <img src={{message.urlAvatar}} />
    <div class="status" [style.backgroundColor]="message.status?'#b6d88d;':'#eadd74;'"></div>
  </div>
  <div class="col-md-6">
    <h3>{{message.firstName}} {{message.lastName}}</h3>
    <p>{{message.time}}</p>
  </div>
  <div class="col-md-4">
    <p>{{message.userIp}}</p>
  </div>
  <div class="col-md-10 col-md-offset-2">
    <p>{{message.message}}</p>
  </div>
</div>
</section>
